name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  GO_VERSION: "1.24"
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}/offgridflow-api
  IMAGE_NAME_WEB: ${{ github.repository }}/offgridflow-web
  IMAGE_NAME_WORKER: ${{ github.repository }}/offgridflow-worker

jobs:
  backend:
    name: Backend (Go)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - run: go mod verify
      - run: go fmt ./...
      - run: go vet ./...
      - run: go test -v -race -coverprofile=coverage.out ./...
      - uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: backend

  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm test -- --runInBand --passWithNoTests

  sast:
    name: SAST (gosec + semgrep)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest
      - name: Run gosec
        run: $HOME/go/bin/gosec ./...
      - name: Semgrep (auto)
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          auditOn: push

  compliance:
    name: Compliance as Code (Checkov)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkov scan
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: infra
          framework: terraform,kubernetes
          quiet: true

  perf:
    name: Performance (k6 smoke)
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - uses: actions/checkout@v4
      - name: Build API binary
        run: go build -o ./bin/offgridflow ./...
      - name: Start API locally
        run: |
          ./bin/offgridflow serve --port 8080 >/tmp/api.log 2>&1 &
          sleep 5
      - name: k6 smoke
        uses: grafana/k6-action@v0.2.0
        with:
          filename: scripts/perf/k6-smoke.js

  dast:
    name: DAST (ZAP baseline)
    runs-on: ubuntu-latest
    needs: [frontend]
    steps:
      - uses: actions/checkout@v4
      - name: Build and start stack
        run: docker-compose up -d
      - name: ZAP baseline
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:8080/health"
          cmd_options: "-a"
      - name: Stop stack
        if: always()
        run: docker-compose down

  docker:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: [backend, frontend, sast, compliance]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
      - name: Build & push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Extract metadata (Worker)
        id: meta-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WORKER }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      - name: Build & push Worker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: worker
          push: true
          tags: ${{ steps.meta-worker.outputs.tags }}
          labels: ${{ steps.meta-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Extract metadata (Web)
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_WEB }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
      - name: Build & push Web
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  cost-report:
    name: Cost Optimization Report (Infracost)
    runs-on: ubuntu-latest
    needs: [compliance]
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: infracost/actions/setup@v2
      - name: Generate cost report
        run: |
          infracost breakdown --path=infra/terraform --format=json --out-file=/tmp/infracost.json
          infracost output --path=/tmp/infracost.json --format=table
        env:
          INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}
