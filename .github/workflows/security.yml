name: Security Scan

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  trivy:
    name: Trivy FS Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Trivy (filesystem)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
          ignore-unfixed: true
          format: table
          exit-code: 1
          vuln-type: os,library