global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'offgridflow'
    environment: 'development'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']

  - job_name: 'otel-collector-metrics'
    static_configs:
      - targets: ['otel-collector:8889']

  - job_name: 'offgridflow-api'
    static_configs:
      - targets: ['api:8080']
    metrics_path: '/metrics'

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
