# OpenTelemetry Collector Configuration for OffGridFlow

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:*"
            - "https://*.offgridflow.com"

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['localhost:8888']
        - job_name: 'offgridflow-api'
          scrape_interval: 15s
          static_configs:
            - targets: ['localhost:8080']

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  resource:
    attributes:
      - key: service.name
        value: offgridflow
        action: upsert
      - key: deployment.environment
        value: ${env:ENV}
        action: upsert

  attributes:
    actions:
      - key: environment
        value: ${env:ENV}
        action: insert

  # Add sampling for production to reduce costs
  probabilistic_sampler:
    sampling_percentage: 10

exporters:
  # Console exporter for debugging
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

  # Prometheus exporter
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: offgridflow
    const_labels:
      environment: ${env:ENV}

  # OTLP exporter for Jaeger (traces)
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # File exporter for local development
  file:
    path: ./telemetry-data.json
    rotation:
      max_megabytes: 100
      max_days: 7
      max_backups: 3

  # Uncomment to send to cloud providers
  # otlp/datadog:
  #   endpoint: api.datadoghq.com:443
  #   headers:
  #     DD-API-KEY: ${env:DATADOG_API_KEY}

  # otlp/newrelic:
  #   endpoint: otlp.nr-data.net:4317
  #   headers:
  #     api-key: ${env:NEWRELIC_API_KEY}

  # otlp/honeycomb:
  #   endpoint: api.honeycomb.io:443
  #   headers:
  #     x-honeycomb-team: ${env:HONEYCOMB_API_KEY}

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource, attributes]
      exporters: [logging, otlp/jaeger, file]
    
    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, batch, resource]
      exporters: [logging, prometheus, file]
    
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging, file]

  telemetry:
    logs:
      level: info
    metrics:
      address: 0.0.0.0:8888

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  
  pprof:
    endpoint: 0.0.0.0:1777
  
  zpages:
    endpoint: 0.0.0.0:55679
