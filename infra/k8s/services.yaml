apiVersion: v1
kind: Service
metadata:
  name: offgridflow-api
  namespace: offgridflow
  labels:
    app: offgridflow-api
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: offgridflow-api

---
apiVersion: v1
kind: Service
metadata:
  name: offgridflow-web
  namespace: offgridflow
  labels:
    app: offgridflow-web
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: offgridflow-web

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: offgridflow
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: offgridflow
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app: redis
