apiVersion: v1
kind: ConfigMap
metadata:
  name: offgridflow-config
  namespace: offgridflow
data:
  # Server configuration
  OFFGRIDFLOW_SERVER_PORT: "8080"
  OFFGRIDFLOW_ENV: "production"
  
  # OpenTelemetry configuration
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
  OTEL_SERVICE_NAME: "offgridflow"
  
  # Feature flags
  OFFGRIDFLOW_TRACING_ENABLED: "true"
  OFFGRIDFLOW_METRICS_ENABLED: "true"
  
  # Rate limiting
  OFFGRIDFLOW_RATE_LIMIT_ENABLED: "true"
  OFFGRIDFLOW_RATE_LIMIT_REQUESTS_PER_MINUTE: "60"
  
  # Worker configuration
  OFFGRIDFLOW_WORKER_CONCURRENCY: "5"
  OFFGRIDFLOW_WORKER_POLL_INTERVAL: "5s"
  
  # Emissions configuration
  OFFGRIDFLOW_EMISSIONS_DEFAULT_REGION: "US"
  OFFGRIDFLOW_EMISSIONS_CACHE_TTL: "24h"
