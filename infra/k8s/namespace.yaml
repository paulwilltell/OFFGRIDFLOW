apiVersion: v1
kind: Namespace
metadata:
  name: offgridflow
  labels:
    name: offgridflow
    environment: production
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: offgridflow-quota
  namespace: offgridflow
spec:
  hard:
    requests.cpu: "20"
    requests.memory: 40Gi
    limits.cpu: "40"
    limits.memory: 80Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: offgridflow-limit-range
  namespace: offgridflow
spec:
  limits:
    - max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
      type: Container
    - max:
        cpu: "8"
        memory: "16Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
      type: Pod
