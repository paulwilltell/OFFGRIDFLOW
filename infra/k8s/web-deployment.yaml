apiVersion: apps/v1
kind: Deployment
metadata:
  name: offgridflow-web
  namespace: offgridflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: offgridflow-web
  template:
    metadata:
      labels:
        app: offgridflow-web
    spec:
      containers:
        - name: web
          image: ghcr.io/example/offgridflow-web:latest
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://offgridflow-api:8080"
            - name: NEXT_PUBLIC_CDN_URL
              value: "https://cdn.offgridflow.example.com"
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
